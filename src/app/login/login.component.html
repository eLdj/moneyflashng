<!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Bienvenue sur moneyFlash!</h1>
                  </div>
                  <form class="user"  #f="ngForm" (ngSubmit)="onLogin(f.value)">
                    <div class="form-group">
                      <input type="text" name="username" class="form-control form-control-user" ngModel id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Entrez votre username...">
                    </div>
                    <div class="form-group">
                      <input type="password" name="password" class="form-control form-control-user" ngModel id="exampleInputPassword" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Se souvenir de moi!</label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-user btn-block">Connexion</button>
                    <hr>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
