
  <div class="row pt-5">
    <div class="col-md6" mx=auto>
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="md-0">Connexion</h3>
        </div>
        <div class="card-body">
          <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
            <div class="form-group">
              <label for="">Username</label>
              <input  type="text" name="username" ngModel class="form-control rounded-0" required>
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <input type="text"  name="password" ngModel  class="form-control rounded-0" required>
            </div>
            <button type="submit" class="btn btn-success float-right">Connexion</button>
          </form>
        </div>
      </div>
    </div>
  </div>
