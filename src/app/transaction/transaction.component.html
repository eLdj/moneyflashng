<div id="wrapper">

    <div id="content-wrapper" class="d-flex flex-column">

                  <form [formGroup]="transactionForm" >
          
                    <div class="row">

                              <h1 class="h4 text-gray-900 mb-4">Expéditeur</h1>

                              <input type="text" class="form-control form-control-user" formControlName="tel_e" placeholder="N* téléphone">

                              <input type="text" class="form-control form-control-user" formControlName="adresse_e" placeholder="Adresse"  >
                            </div>
                            
                            <div class="form-group">
                              <input type="number" class="form-control form-control-user" formControlName="cin_e"  placeholder="N* CIN">
                            </div>
                        
                          </div>
                        </div>  
                        <div class="col-lg-6 ">
                          <div class="p-5">
                           
                              <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Bénéficiaire</h1>
                              </div>

                              <div class="form-group">
                                  <input type="text" class="form-control form-control-user" formControlName="tel_b" placeholder="N* téléphone">
                              </div>
                              <div class="form-group">
                                  <input type="text" class="form-control form-control-user" formControlName="adresse_b" placeholder="Adresse">
                              </div>
                              <!-- <div class="form-group">
                                  <input type="number" class="form-control form-control-user" formControlName="cin_b" placeholder="N* CIN">
                              </div> -->
                           
                          </div>
                        </div>
                      </div>
                      <div class="form-group montant" >
                          <input type="number" class="form-control form-control-user" formControlName="montant_transfert" placeholder="Montant Transfert">
                        </div>
                      <div class = "envoyez">
                        <button (click)="onSubmit()" type="submit" class="btn btn-primary btn-user btn-block" >Envoyez</button>
                      </div>
                  </form>  
                </div>
